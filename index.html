<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cantine Card Creator</title>
    <meta name="description" content="Générateur de carte de cantine.">
    <link rel="stylesheet" href="styles.css">
    <script defer src="Cantine.js"></script>
</head>
<body>
<div class="title">
    <!--h1>Cantine Card Creator</h1-->
    <img src="img/Cantine_Card_Creator_Title.png" alt="Cantine_Card_Creator_Title" id="titleImgRow" class="titleImgRow">
    <img src="img/Cantine_Card_Creator_Title2.png" alt="Cantine_Card_Creator_Title" id="titleImgColumn" class="titleImgColumn">
</div>

<div class="container">

    <div class="filling-form">

        <!--form method="post" action=""-->
        <div class="item">
            <label for="statut">Statut: </label>
            <select id="statut" name="statut" >
                <option value="Academicien">Academicien</option>
                <option value="Academicienne">Academicienne</option>
                <option value="Academicien.ne">Academicien.ne</option>
                <option value="Invité">Invité</option>
                <option value="Invitée">Invitée</option>
                <option value="Invité.e">Invité.e</option>
            </select>
        </div>
        <div id="inviteur-item" style="display: none">
            <label for="inviteur" id="inviteur-label">Invité de:</label>
            <input type="text" name="Inviteur" id="inviteur">
        </div>
            <!--br-->
            <div class="item">
            <label for="pseudo"> Pseudo: </label>
            <input type="text" name="Peudo" id="pseudo" placeholder="Pseudo">
            </div>
            <!--br-->
            <div class="item">
            <label for="alias"> Prénom/Alias: </label>
            <input type="text" name="Alias" id="alias" placeholder="Alias">
            </div>
            <!--br-->
            <div class="item">
            <label for="pronoms"> Pronoms: </label>
            <input type="text" name="Pronoms" id="pronoms" placeholder="il elle iel">
            </div>
            <!--br-->
            <div class="item">
            <label for="house">Maison: </label>
            <select id="house" name="house">
                <option value=0>Sans maison</option>
                <option value=1>Cheatar</option>
                <option value=2>Seldaigle</option>
                <option value=3>Campeurdor</option>
                <option value=4>Lootsouffle</option>
            </select>
            </div>
            <!--br-->
            <div class="item">
            <label for="profilImage"> Image de profil: </label>
            <input type="file" id="profilImage" accept="image/*">
            </div>
            <!--button type="button" id="upload">Upload profil image</button-->
            <!--br-->
            <!--button type="button" onclick="UpdateField(0,this)">Reload Images</button-->

        <!--/form-->

    </div>

    <div class="generate-img">
        <section class="cardPreview">
            <canvas id="black-canvas" width="380" height="242" ></canvas>

            <button onclick="DownloadCard(0)">Download Black</button>
        </section>
        <section class="cardPreview">
            <canvas id="color-canvas" width="380" height="242" ></canvas>

            <button onclick="DownloadCard(1)">Download Color</button>
        </section>
    </div>
</div>
